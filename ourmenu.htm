<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
</head>
<body>
    <h1>BREAKFAST</h1>
    <selector class="main">
        <div id="first">
            <strong class="first">Sandwitch</strong>
        </div>
        <div id="second">
            <strong class="second">HerbalTea</strong>
        </div>
        <div id="third">
            <strong class="third">Coffee</strong>
        </div>
        <div id="forth">
            <strong class="forth">Oats</strong>
        </div>
        <div id="fifth">
            <strong class="fifth">Pancakes</strong>
        </div>
    </selector>
    <h1>LUNCH</h1>
    <selector class="lunch">
        <div id="sixth">
            <strong class="first">Burger</strong>
        </div>
        <div id="seventh">
            <strong class="second">Pizza</strong>
        </div>
        <div id="eight">
            <strong class="third">Momos</strong>
        </div>
        <div id="ninth">
            <strong class="forth">Pasta</strong>
        </div>
        <div id="tenth">
            <strong class="fifth">Biryani</strong>
        </div>
        

    </selector>

    
    

    
</body>
</html>
